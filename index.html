<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="produk">
        <table border="1" cellpadding="1" cellspacing="0">
            <tr>
                <th colspan="2" class="produk-unggulan">Produk Unggulan</th>
            </tr>
            <tr>
                <td>
                    <img src="./assets/images.jpeg" alt="produk">
                </td>
                <td>
                    <table>
                        <tr>
                            <td><strong>Nama</strong></td>
                            <td>Benih Kode</td>
                        </tr>
                        <tr>
                            <td><strong>Harga</strong></td>
                            <td>Rp 192.000</td>
                        </tr>
                        <tr>
                            <td><strong>Fitur</strong></td>
                            <td>
                                <ul>
                                    <li>Dilengkapi Dokumentasi</li>
                                    <li>Ukuran: 31MB</li>
                                    <li>Masa Tanam: 6 Bulan</li>
                                    <li>Lisensi: MIT</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </section>
    <section id="nilai">
        <table border="1" cellpadding="1" cellspacing="0">
            <tr>
                <th rowspan="2" class="atas">Nama</th>
                <th colspan="3" class="atas">Nilai</th>
            </tr>
            <tr>
                <th class="atas">Kimia</th>
                <th class="atas">Fisika</th>
                <th class="atas">Biologi</th>
            </tr>
            <tr>
                <td>Robby</td>
                <td>76</td>
                <td>81</td>
                <td>81</td>
            </tr>
            <tr class="rendi">
                <td>Rendi</td>
                <td>84</td>
                <td>70</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Alfan</td>
                <td>96</td>
                <td>70</td>
                <td>71</td>
            </tr>
        </table>
    </section>
</body>
</html>
